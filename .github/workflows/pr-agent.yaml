name: PR-Agent
on:
  # プルリクが「オープン」「再オープン」「コミット追加」時に自動起動
  pull_request:
    types: [opened, reopened, synchronize]
  # イシューの「作成」「編集」時
  issue_comment:
    types: [created, edited]
  workflow_dispatch:
# GITHUB_TOKEN の権限がデフォルトで2つ必要です
permissions:
  issues: write
  pull-requests: write
jobs:
  pr_agent_job:
    # Ubuntsu で実行します
    runs-on: ubuntu-latest
    name: Run pr agent on every pull request
    steps:
      - name: PR Agent action step
        id: pragent
        # PR Agent の main ブランチを指定します
        uses: Codium-ai/pr-agent@main
        # この環境変数で細かいカスタマイズができます。
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          GITHUB_ACTION.AUTO_REVIEW: true
          GITHUB_ACTION.AUTO_DESCRIBE: true
          GITHUB_ACTION.AUTO_IMPROVE: true
          # レビュー総評コメントである "PR Feedback" への追加プロンプト
          PR_REVIEWER.EXTRA_INSTRUCTIONS: >-
            日本語で回答してください。
            以下の原則に従ってコメントしてください。
            ロジック上の問題はないか
            変数や関数名が冗長で、分かりにくくなっていないか
            コード品質に問題がないか
            pythonもしくはjavascriptのコーディング規約に違反した記述はないか
            pydocなどの適切なコメントが関数に記述されているか
            既存実装に影響を与え、バグやエラーとなる懸念点はないか
            セキュリティに脆弱性をもたらすようなコードになっていないか
            さらによりよい方向へ改善できる部分がないか
          # プルリクの要約 "PR Descrition" に関する追加プロンプト
          PR_DESCRIPTION.EXTRA_INSTRUCTIONS: >-
            日本語で回答してください。
            タイトルは feat: 、chore: 、test: 、fix: 、ci: 、docs: などの
            commitlint パターンの接頭辞を含む必要があります。
          # /improve で呼び出す修正コードの "Suggestion" 時の追加プロンプト
          PR_CODE_SUGGESTIONS.EXTRA_INSTRUCTIONS: >-
            日本語で回答してください。
            以下の原則に従ってコメントしてください。
            ロジック上の問題はないか
            変数や関数名が冗長で、分かりにくくなっていないか
            コード品質に問題がないか
            pythonもしくはjavascriptのコーディング規約に違反した記述はないか
            pydocなどの適切なコメントが関数に記述されているか
            既存実装に影響を与え、バグやエラーとなる懸念点はないか
            セキュリティに脆弱性をもたらすようなコードになっていないか
            さらによりよい方向へ改善できる部分がないか
          # /improve コメントの後に提案されるコードの数。
          PR_CODE_SUGGESTIONS.NUM_CODE_SUGGESTIONS: 5
          # Modelを変更
          CONFIG.MODEL: gpt-4o
